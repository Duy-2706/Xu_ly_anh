<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gaussian  Filter</title>
    <style>
        body {

        .container {

<body>
    <div class="container">
        <h1 class="title">üß™ Test Gaussian  Filter</h1>
        
        <div class="test-controls">
            <div class="control-group">
                <label>Sigma (ƒê·ªô m·ªù):</label>
                <input type="range" id="sigmaSlider" min="0.5" max="5" step="0.1" value="2.0">
                <span id="sigmaValue">2.0</span>
            </div>
            
            <div class="control-group">
                <label>K√≠ch th∆∞·ªõc ·∫£nh:</label>
                <select id="imageSize">
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                </select>
            </div>
            
            <div class="control-group">
                <button class="btn" id="runTestBtn">üöÄ Ch·∫°y Test</button>
            </div>
            
            <div class="control-group">
                <button class="btn" id="clearLogBtn">üóëÔ∏è X√≥a Log</button>
            </div>
        </div>
        
        <div class="results">
            <div class="result-card">
                <h3>üì∏ ·∫¢nh G·ªëc (C√≥ Nhi·ªÖu)</h3>
                <canvas id="originalCanvas" width="250" height="250"></canvas>
                <div class="stats">
                    <p><strong>Tr·∫°ng th√°i:</strong> <span id="originalStatus">Ch∆∞a t·∫°o</span></p>
                    <p><strong>K√≠ch th∆∞·ªõc:</strong> <span id="originalSize">-</span></p>
                </div>
            </div>
            
            <div class="result-card">
                <h3>‚ú® ·∫¢nh ƒê√£ L·ªçc (Gaussian )</h3>
                <canvas id="filteredCanvas" width="250" height="250"></canvas>
                <div class="stats">
                    <p><strong>Tr·∫°ng th√°i:</strong> <span id="filteredStatus">Ch∆∞a x·ª≠ l√Ω</span></p>
                    <p><strong>Th·ªùi gian:</strong> <span id="processTime">-</span>ms</p>
                    <p><strong>Sigma:</strong> <span id="processedSigma">-</span></p>
                </div>
            </div>
        </div>
        
        <div class="log-container" id="logContainer">
            <div id="logOutput">üîß Console logs s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>
        </div>

    <script>
        /**
         * Gaussian Filter  Implementation  
         * (Code t·ª´ file ban ƒë·∫ßu)
         */
        class GaussianFilter {
            constructor(sigma = 1.0, kernelSize = null) {
                this.sigma = sigma;
                
                if (kernelSize === null) {
                    this.kernelSize = Math.ceil(6 * sigma) | 1;
                } else {
                    if (kernelSize % 2 === 0) {
                        throw new Error('Kernel size ph·∫£i l√† s·ªë l·∫ª!');
                    }
                    this.kernelSize = kernelSize;
                }
                
                this.radius = Math.floor(this.kernelSize / 2);
                this.kernel = this.createGaussianKernel();
                
                log(`Gaussian  Filter initialized: sigma=${sigma}, kernel_size=${this.kernelSize}`);
            }

            createGaussianKernel() {
                const kernel = new Float32Array(this.kernelSize);
                const sigma2 = 2 * this.sigma * this.sigma;
                let sum = 0;
                
                for (let i = 0; i < this.kernelSize; i++) {
                    const x = i - this.radius;
                    const value = Math.exp(-(x * x) / sigma2);
                    kernel[i] = value;
                    sum += value;
                }
                
                for (let i = 0; i < this.kernelSize; i++) {
                    kernel[i] /= sum;
                }
                
                return kernel;
            }

            async applyFilter(imageElement) {
                return new Promise((resolve, reject) => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        canvas.width = imageElement.naturalWidth || imageElement.width;
                        canvas.height = imageElement.naturalHeight || imageElement.height;
                        
                        ctx.drawImage(imageElement, 0, 0);
                        
                        let imageData;
                        try {
                            imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        } catch (corsError) {
                            log('‚ö†Ô∏è CORS Error detected, using alternative method...');
                            resolve(this.applySimpleFilter(imageElement, canvas, ctx));
                            return;
                        }
                        
                        log(`üîÑ ƒêang √°p d·ª•ng Gaussian  Filter v·ªõi sigma=${this.sigma}, kernel=${this.kernelSize}`);
                        log(`üìê K√≠ch th∆∞·ªõc ·∫£nh: ${canvas.width}x${canvas.height}`);
                        
                        // B∆∞·ªõc 1: Convolution ngang
                        log('üîÑ B∆∞·ªõc 1: Convolution theo h∆∞·ªõng ngang...');
                        const horizontalData = this.applyHorizontalConvolution(imageData, canvas.width, canvas.height);
                        
                        // B∆∞·ªõc 2: Convolution d·ªçc
                        log('üîÑ B∆∞·ªõc 2: Convolution theo h∆∞·ªõng d·ªçc...');
                        const finalData = this.applyVerticalConvolution(horizontalData, canvas.width, canvas.height);
                        
                        // C·∫≠p nh·∫≠t k·∫øt qu·∫£
                        for (let i = 0; i < imageData.data.length; i++) {
                            imageData.data[i] = finalData[i];
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                        
                        log('‚úÖ Ho√†n th√†nh Gaussian  Filter!');
                        resolve(canvas);
                        
                    } catch (error) {
                        log('‚ùå L·ªói khi √°p d·ª•ng Gaussian  Filter: ' + error.message);
                        reject(error);
                    }
                });
            }

            applyHorizontalConvolution(imageData, width, height) {
                const data = imageData.data;
                const newData = new Uint8ClampedArray(data.length);
                
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const pixelIndex = (y * width + x) * 4;
                        const convResult = this.convolveHorizontal(data, x, y, width, height);
                        
                        newData[pixelIndex] = convResult.r;
                        newData[pixelIndex + 1] = convResult.g;
                        newData[pixelIndex + 2] = convResult.b;
                        newData[pixelIndex + 3] = data[pixelIndex + 3];
                    }
                    
                    if (y % Math.floor(height / 10) === 0) {
                        log(`üìä Horizontal progress: ${Math.round((y / height) * 100)}%`);
                    }
                }
                
                return newData;
            }

            applyVerticalConvolution(inputData, width, height) {
                const newData = new Uint8ClampedArray(inputData.length);
                
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const pixelIndex = (y * width + x) * 4;
                        const convResult = this.convolveVertical(inputData, x, y, width, height);
                        
                        newData[pixelIndex] = convResult.r;
                        newData[pixelIndex + 1] = convResult.g;
                        newData[pixelIndex + 2] = convResult.b;
                        newData[pixelIndex + 3] = inputData[pixelIndex + 3];
                    }
                    
                    if (y % Math.floor(height / 10) === 0) {
                        log(`üìä Vertical progress: ${Math.round((y / height) * 100)}%`);
                    }
                }
                
                return newData;
            }

            convolveHorizontal(data, centerX, centerY, width, height) {
                let sumR = 0, sumG = 0, sumB = 0;
                
                for (let i = 0; i < this.kernelSize; i++) {
                    const dx = i - this.radius;
                    const newX = centerX + dx;
                    const validX = Math.max(0, Math.min(width - 1, newX));
                    const pixelIndex = (centerY * width + validX) * 4;
                    const kernelValue = this.kernel[i];
                    
                    sumR += data[pixelIndex] * kernelValue;
                    sumG += data[pixelIndex + 1] * kernelValue;
                    sumB += data[pixelIndex + 2] * kernelValue;
                }
                
                return {
                    r: Math.round(Math.max(0, Math.min(255, sumR))),
                    g: Math.round(Math.max(0, Math.min(255, sumG))),
                    b: Math.round(Math.max(0, Math.min(255, sumB)))
                };
            }

            convolveVertical(data, centerX, centerY, width, height) {
                let sumR = 0, sumG = 0, sumB = 0;
                
                for (let i = 0; i < this.kernelSize; i++) {
                    const dy = i - this.radius;
                    const newY = centerY + dy;
                    const validY = Math.max(0, Math.min(height - 1, newY));
                    const pixelIndex = (validY * width + centerX) * 4;
                    const kernelValue = this.kernel[i];
                    
                    sumR += data[pixelIndex] * kernelValue;
                    sumG += data[pixelIndex + 1] * kernelValue;
                    sumB += data[pixelIndex + 2] * kernelValue;
                }
                
                return {
                    r: Math.round(Math.max(0, Math.min(255, sumR))),
                    g: Math.round(Math.max(0, Math.min(255, sumG))),
                    b: Math.round(Math.max(0, Math.min(255, sumB)))
                };
            }

            createNoisyTestImage(width = 300, height = 300) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = width;
                canvas.height = height;
                
                // T·∫°o pattern colorful
                for (let y = 0; y < height; y += 20) {
                    for (let x = 0; x < width; x += 20) {
                        const hue = (x + y) % 360;
                        ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
                        ctx.fillRect(x, y, 15, 15);
                    }
                }
                
                // Th√™m nhi·ªÖu
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const noise = (Math.random() - 0.5) * 80;
                    data[i] = Math.max(0, Math.min(255, data[i] + noise));
                    data[i + 1] = Math.max(0, Math.min(255, data[i + 1] + noise));
                    data[i + 2] = Math.max(0, Math.min(255, data[i + 2] + noise));
                }
                
                ctx.putImageData(imageData, 0, 0);
                log('‚úÖ ƒê√£ t·∫°o ·∫£nh test v·ªõi nhi·ªÖu cho Gaussian !');
                
                return canvas;
            }

            applySimpleFilter(imageElement, canvas, ctx) {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                
                tempCtx.filter = `blur(${this.sigma}px)`;
                tempCtx.drawImage(imageElement, 0, 0);
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.filter = 'none';
                ctx.drawImage(tempCanvas, 0, 0);
                
                log('‚úÖ ƒê√£ √°p d·ª•ng Simple Gaussian Filter (CSS blur) do CORS restriction');
                return canvas;
            }
        }

        // Logging function
        function log(message) {
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            logOutput.innerHTML += `<br>[${timestamp}] ${message}`;
            logOutput.scrollTop = logOutput.scrollHeight;
            
            // Also log to console
            console.log(message);
        }

        // Test runner
        async function runGaussianTest() {
            try {
                log('üß™ B·∫Øt ƒë·∫ßu test Gaussian  Filter...');
                
                const sigma = parseFloat(document.getElementById('sigmaSlider').value);
                const size = parseInt(document.getElementById('imageSize').value);
                
                // Update UI
                document.getElementById('originalStatus').textContent = 'ƒêang t·∫°o...';
                document.getElementById('filteredStatus').textContent = 'Ch·ªù x·ª≠ l√Ω...';
                
                // T·∫°o filter
                const filter = new GaussianFilter(sigma);
                
                // T·∫°o ·∫£nh test v√† hi·ªÉn th·ªã
                const noisyCanvas = filter.createNoisyTestImage(size, size);
                const originalCanvas = document.getElementById('originalCanvas');
                const originalCtx = originalCanvas.getContext('2d');
                
                originalCanvas.width = size;
                originalCanvas.height = size;
                originalCtx.drawImage(noisyCanvas, 0, 0, size, size);
                
                // Update status
                document.getElementById('originalStatus').textContent = 'Ho√†n th√†nh';
                document.getElementById('originalSize').textContent = `${size}x${size}`;
                
                // T·∫°o img element t·ª´ canvas
                const img = new Image();
                img.onload = async function() {
                    log('‚úÖ ·∫¢nh test ƒë√£ load');
                    document.getElementById('filteredStatus').textContent = 'ƒêang x·ª≠ l√Ω...';
                    
                    try {
                        log('‚è±Ô∏è B·∫Øt ƒë·∫ßu √°p d·ª•ng Gaussian  Filter...');
                        const startTime = performance.now();
                        
                        const filteredCanvas = await filter.applyFilter(img);
                        
                        const endTime = performance.now();
                        const processTime = Math.round(endTime - startTime);
                        
                        // Hi·ªÉn th·ªã k·∫øt qu·∫£
                        const resultCanvas = document.getElementById('filteredCanvas');
                        const resultCtx = resultCanvas.getContext('2d');
                        
                        resultCanvas.width = size;
                        resultCanvas.height = size;
                        resultCtx.drawImage(filteredCanvas, 0, 0, size, size);
                        
                        // Update status
                        document.getElementById('filteredStatus').textContent = 'Ho√†n th√†nh';
                        document.getElementById('processTime').textContent = processTime;
                        document.getElementById('processedSigma').textContent = sigma;
                        
                        log(`‚úÖ ƒê√£ √°p d·ª•ng Gaussian  Filter th√†nh c√¥ng! Th·ªùi gian: ${processTime}ms`);
                        log(`üìä K√≠ch th∆∞·ªõc ·∫£nh sau l·ªçc: ${filteredCanvas.width}x${filteredCanvas.height}`);
                        log('üéâ Test ho√†n th√†nh!');
                        
                    } catch (error) {
                        log('‚ùå L·ªói khi test: ' + error.message);
                        document.getElementById('filteredStatus').textContent = 'L·ªói: ' + error.message;
                    }
                };
                
                img.src = noisyCanvas.toDataURL();
                
            } catch (error) {
                log('‚ùå L·ªói t·ªïng qu√°t: ' + error.message);
            }
        }

        // Event listeners
        document.getElementById('runTestBtn').addEventListener('click', runGaussianTest);
        
        document.getElementById('clearLogBtn').addEventListener('click', () => {
            document.getElementById('logOutput').innerHTML = 'üîß Console logs s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...';
        });
        
        document.getElementById('sigmaSlider').addEventListener('input', (e) => {
            document.getElementById('sigmaValue').textContent = e.target.value;
        });

        // Auto run test on page load
        window.addEventListener('load', () => {
            log('üöÄ Page loaded! Ready to test.');
            // Uncomment ƒë·ªÉ t·ª± ƒë·ªông ch·∫°y test khi load trang
            // runGaussianTest();
        });
    </script>
